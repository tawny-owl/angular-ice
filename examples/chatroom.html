<!doctype html>
<html>
<head>
  <script src="https://cdn.icecomm.io/icecomm.js" ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js" ></script>
  <script src="./../build/angular-ice.js"></script>
</head>
<body ng-app="chatroom" icecomm apikey="YOUR_API_KEY">
  <icecomm-connect room="custom room" audio=false></icecomm-connect>
  <icecomm-local></icecomm-local>
  <icecomm-peer></icecomm-peer>
  <icecomm-leave prestream="hide"></icecomm-leave>
</body>
  <script type="text/javascript" >
    angular.module("chatroom",['Icecomm']);
  </script>
</html>
